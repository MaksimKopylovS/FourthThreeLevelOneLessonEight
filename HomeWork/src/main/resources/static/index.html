<!doctype html>

<html ng-app="app" xmlns:width="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h1>Магазин</h1>

    <h3>Добавить новый товар </h3>
    <form novalidate ng-submit="createNewProduct()">
        <div class="form-group col-md-6">
            <label for="productTitle">Название</label>
            <input class="form-control" type="text" ng-model="product.title" id="productTitle">
        </div>
        <div class="form-group col-md-6">
            <label for="productPrice">Цена</label>
            <input align="vertical" class="form-control" type="number" ng-model="product.cost" id="productPrice">
            <input class="btn btn-success" type="submit" value="Сохранить">
        </div>
    </form>

    <h3>Список товаров
        <button style="margin-left: 180px" class="btn btn-success" ng-click="fillTable()" type="submit">
            Обновить
        </button>
    </h3>

    <table class="table table-hover" cellpadding="0" cellspacing="0">

        <thead>
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Действие</td>
            <td></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.cost}}</td>
            <td>
                <form novalidate ng-submit="deleteProductById(p.id)">
                    <button class="btn btn-danger" type="submit">Удалить</button>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
    <div style="float: left" width:50>
    <form navalid ng-submit="backList()">
    <button class="btn btn-info" type = "submit">Назад</button>
    </form>
    </div>
    <div style="float: left" width:50>
    <form navalid ng-submit="forwardList()">
    <button class="btn btn-info" type = "submit" >Вперед</button>
    </form>
    </div>
</div>
</body>
</html>
